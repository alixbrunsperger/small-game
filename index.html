<!doctype html>
<meta charset=utf-8>
<style>
* { margin: 0; padding: 0; border: 0; box-sizing: border-box; overflow: hidden }
body { background: #222; text-align: center; }
img.preload { position: absolute; opacity: 0; left: -9999px; }
canvas { width: 177.7vh; height: 99vh; background: #eee; cursor: crosshair; }
canvas.portrait { width: 99vw; height: 56.2vw; position: absolute; top: 50vh; left: 0; margin: -28.1vw 0 0 0.5vw; }
button { width: 100px; height: 40px }
input { font-size: 10px; width: 200px }
</style>
<title>platform engine</title>
<body id=body>
  <canvas id=canvas width=800 height=450></canvas>
  <button onclick="location=location">reset</button>
  <input id=l1 hidden>
  <input id=l2 hidden>
  <input id=l3>
  <img class=preload src="img/void.png" id=void_sprite>
  <img class=preload src="img/hero-opti.png" id=hero_sprite>
  <img class=preload src="img/ground-tile1.png" id=ground_tile1>
  <img class=preload src="img/ground-tile2-opti.png" id=ground_tile2>
  <img class=preload src="img/ground-tile3-opti.png" id=ground_tile3>
  <img class=preload src="img/ceiling-tile-opti.png" id=ceiling_tile>
  <img class=preload src="img/keyboard.png" id=keyboard_sprite>
  <img class=preload src="img/keyboard2.png" id=keyboard_sprite2>
  <img class=preload src="img/flying.png" id=flying>
  <img class=preload src="img/flying2.png" id=flying2>
  <img class=preload src="img/monster1.png" id=monster>
  <img class=preload src="img/monster2.png" id=monster2>
  <img class=preload src="img/boss.png" id=boss>
  <img class=preload src="img/boss2.png" id=boss2>
  <img class=preload src="img/nyancat.jpg" id=nyancat>

  <script src=mini.js></script>

  <script>
      const loadScript = async (shouldLoadMinified) => {

          await fetch('mini.js')
              .then(function(response) {
                  return response.blob();
              })
              .then(function(myBlob) {
                  var objectURL = URL.createObjectURL(myBlob);
                  console.log(objectURL);
                  document.querySelector('#script').src=objectURL;
              });
      };
      //loadScript();

  </script>
</body>
